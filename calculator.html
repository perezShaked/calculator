<!DOCTYPE html>
<html>
  <head>
    <title>
      shaked's calculator
    </title>
    <link rel="stylesheet" type="text/css" href="claculator.css">
  </head>
  <body>
    <div id="calculatorBackgrownd">
        <p id="showBar"></p>
        <input type="text" oninput="checkInputBar()" id="inputBar">
        <button class="calculatorButton wideButtons" id="clearbutton" onclick="onClearButtonClick()">C</button>
        <button class="calculatorButton" onclick="onDeleteButtonClick()">‚Üê</button>
        <button class="calculatorButton" onclick="onOperatorOrPointButtonClick('*')">*</button>
        <button class="calculatorButton" onclick="onNumberButtonClick(7)">7</button>
        <button class="calculatorButton" onclick="onNumberButtonClick(8)">8</button>
        <button class="calculatorButton" onclick="onNumberButtonClick(9)">9</button>
        <button class="calculatorButton" onclick="onOperatorOrPointButtonClick('/')">/</button>
        <button class="calculatorButton" onclick="onNumberButtonClick(4)">4</button>
        <button class="calculatorButton" onclick="onNumberButtonClick(5)">5</button>
        <button class="calculatorButton" onclick="onNumberButtonClick(6)">6</button>
        <button class="calculatorButton" onclick="onOperatorOrPointButtonClick('-')">-</button>
        <button class="calculatorButton" onclick="onNumberButtonClick(1)">1</button>
        <button class="calculatorButton" onclick="onNumberButtonClick(2)">2</button>
        <button class="calculatorButton" onclick="onNumberButtonClick(3)">3</button>
        <button class="calculatorButton" onclick="onOperatorOrPointButtonClick('+')">+</button>
        <button class="calculatorButton wideButtons" onclick="onNumberButtonClick(0)">0</button>
        <button class="calculatorButton" id="dotButton" onclick="onOperatorOrPointButtonClick('.')">.</button>
        <button class="calculatorButton" id="equalButton" onclick="onEqualButtonClick()">=</button>
    </div>
  </body>
  <script src="claculator.js"></script>
</html>
